<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stream</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .main {
        width: 640px;
        height: 390px;
        /* 360px */
        max-width: 80%;

        background: black;

        /* TODO: set ratio .. PREVERI */
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body class="flex-center">
    <div class="main flex-center">
      <iframe id="iframe" src=""></iframe>
    </div>

    <script src="../js/DataStore.js"></script>
    <script src="../js/Rtv.js"></script>
    <script>
      async function main() {
        const id = new URLSearchParams(location.search).get('id');
        const streamUrl = await Rtv.getStream(id);
        const iframe = document.querySelector('iframe#iframe');
        const completeUrl = '/stream/?fs=1&src=' + encodeURIComponent(streamUrl);
        console.log(completeUrl);
        iframe.setAttribute('src', completeUrl);
      }

      main();
    </script>
  </body>
</html>
