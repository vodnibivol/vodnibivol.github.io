<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spomin</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="brain.png" type="image/x-icon">
  </head>
  <body class="flex-center">
    <!-- MAIN -->
    <div id="main" x-data="Grid">
      <template x-for="n, i of arr">
        <div
          class="cell boxed flex-center"
          x-text="i+1"
          :class="{ down: i === down || (!animating && arr.indexOf(i) < guessIndex) }"
          @click="onClick(i)"
        ></div>
      </template>

      <footer>
        <div class="animate boxed" @click="animate">namig</div>
        <!-- <div class="animate">animiraj</div> -->
      </footer>
    </div>

    <!-- MODAL -->
    <div id="modal" class="flex-center" style="display: none">
      <div class="frame">
        <span class="msg"></span>
        <hr />
        <div class="buttons">
          <label id="remember">ne prikaži več <input type="checkbox" /> |</label>
          <button type="button" class="cancel boxed">prekliči</button>
          <button type="submit" class="ok boxed">OK</button>
        </div>
      </div>
    </div>

    <script src="./js/alea.min.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/alpinejs@3.12.2.min.js"></script>
  </body>
</html>
