<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>slikar</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main" x-data="Slikar">
      <canvas id="canvas" width="480" height="320"></canvas>
      <div class="colors">
        <template x-for="color, index in colors">
          <div
            class="color"
            :class="index === currentColor && 'selected'"
            :style="'background:' + color"
            @click="selectColor(index)"
            @dblclick="removeColor(index)"
          ></div>
        </template>

        <div class="color new-color" @click="colors.push('pink')"></div>
      </div>
      <div class="extra">
        <input type="range" min="1" max="10" x-model="strokeWidth" />
        <input type="color" />
      </div>
    </div>

    <script src="./js/slikar.js"></script>
    <script src="./js/alpinejs@3.11.1.min.js"></script>
  </body>
</html>
