<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pizerow redirect..</title>
    <link rel="shortcut icon" href="busbus.png" type="image/x-icon" />
  </head>
  <body>
    <pre>redirecting..</pre>

    <script src="js/ext_ip.js"></script>
    <script>
      window.PORT = '2200';

      // prettier-ignore
      const randomId = (len = 16) => new Array(len).fill().map(() => Math.floor(Math.random() * 16).toString(16)).join('');
      const params = new URLSearchParams(location.search);

      const userId = params.get('userId') || localStorage.getItem('userId') || randomId();
      console.log(userId);
      document.querySelector('pre').innerText += `[${userId}]`;
      localStorage.userId = userId;
      window.location.href = 'http://' + EXT_IP + ':' + (window.PORT || '1100') + '/?userId=' + userId;
    </script>
  </body>
</html>
